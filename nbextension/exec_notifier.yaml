Type: IPython Notebook Extension
Name: exec_notifier
Description: >
  Send notification to you through Telegram bot when your kernel is idle.
Link: README.md
Main: exec_notifier.js
Compatibility: 4.x, 5.x
Parameters:
- name: exec_notifier.telegram_id
  description: Telegram ID for exec-notifier bot. You can get it from bot by /start command.
  input_type: number
